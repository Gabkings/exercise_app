<section fxLayout fxLayoutAlign="center">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title fxLayoutAlign="center">Time to start workout</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Choose an option</mat-label>
                <mat-select>
                    <mat-option value="option1">Crunches</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button color="success" (click)="onTrainingEventStart()">Start</button>
            <button mat-button color="warning">Stop</button>
        </mat-card-actions>
    </mat-card>
</section>
